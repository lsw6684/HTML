<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    var array = [10, 20, 30, "가나", true, 40, 50, 60];
    alert(array);
    alert(array[0]);
    array[0] = 100;
    alert(array);

    alert(array.length);
    alert(array[array.length - 1]); //마지막 요소

    array.push(70); //배열의 마지막에 추가.
    array[array.length] = 90;
    alert(array[array.length - 1]);

    array.splice(1, 1); //첫 번째 요소부터 개를 지운다.
    alert(array[1]);
  </script>

</head>

<body>

</body>

</html>

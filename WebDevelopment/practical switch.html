<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    var date = new Date()
    var month = date.getMonth();

    switch (month) {
      case 2:
      case 3:
      case 4:
        alert('봄');
        break;
      case 5:
      case 6:
      case 7:
        alert('여름');
        break;
      case 8:
      case 9:
      case 10:
        alert('가을');
        break;
      case 11:
      case 0:
      case 1:
        alert('겨울');
        break;
    }
  </script>
</head>

<body>

</body>

</html>

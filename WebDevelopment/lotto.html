<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <script type="text/javascript">
        "use strict";       //이건뭐지

            const lottofunc = function(){   //lottofunc라는 이름의 함수 생성
                let lottos = new Array();   //lottos 라는 변수에 동적(크기가 가변적) 배열 저장
                for ( let i=1; i<=5; i++){  //1~5 5번 반복
                    //  중복제거            //ㅎㅇ
                    let set = new Set();    //set은 중복되지 않는 값으로 이루어진 리스트
                    while(true) {           //무한 반복
                        set.add(parseInt(Math.random()*45)+1);  //set.add << set에다가 뭘 넣는거
                                                                //parseInt는 정수로 변환
                                                                //Math는 수학관련 함수 모음 라이브러리
                                                                //그 중에 random을 꺼내서 *45는 44까지의 랜덤
                                                                //배열이 0부터 시작인 것처럼 랜덤 함수도 0부터임.
                                                                //그래서 +1 해준거 1+1는 귀요미니까
                        if( set.size == 6) {//중복없는 set리스트 크기가 6이면 루프 탈출
                            break;          //그럼 크기가 5인채로 나오겠죠?(0~5니까 6개 보유)
                            
                        }
                    }
                    lottos.push( set );     //그렇게 생성된 set리스트를 먼저 만들었던 lottos에 넣어요
                }
                return lottos;              //그렇게 속이 찬 lottos를 리턴, 즉 lottofunc의 값은 이제 lottos
            }                               //밑의 lottos와 위의 lottos 구분!
          let lottos = lottofunc();         //lottos라는 이름의 변수를 만들고 지금까지 만든 lottofunc를 넣어요
          document.write('<table border="1" width="600">'); //테이블 생성
          for( let i=0 ; i<=4 ; i++)        //5번 반복
          {
              document.write('<tr>')        //가로 줄 태그 시작
              for(let item of lottos[i])    //이건 반복문 다르게 사용하는 문법인데
              {                             //for of문은 특정 객체의 크기만큼 순회함. 아래 링크
                  document.write('<td>'+item+'</td>');  // https://yjshin.tistory.com/entry/JavaScript-%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-for-%EB%AC%B8-for-in-%EB%AC%B8-for-of-%EB%AC%B8
              }
              document.write('</tr>')
          }
          document.write('</table>')        //테이블 끝

        </script>
    </body>
</html>

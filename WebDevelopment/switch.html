<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    var input = Number(prompt('숫자를 입력해 주세요.', '숫자'));

    switch (input % 2) {
      case 0:
        alert('짝수');
        break;
      case 1:
        alert('홀수');
        break;
      default:
        alert('숫자가 아닙니다.');
        break;
    }
  </script>
</head>

<body>

</body>

</html>

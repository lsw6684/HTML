<body>
  <script>
    function returnFunction(data) {
      var a = data * 1;
      var b = data * 2;
      var c = data * 3;

      return function() {
        alert(a);
        alert(b);
        alert(c);
      };
    }

    returnFunction(10)();
    returnFunction(20)();
    returnFunction(30)();
  </script>

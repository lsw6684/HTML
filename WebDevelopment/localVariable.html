<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    window.onload = function(){
        function Hello (n) {
            var name = n;
            return function(){
                return "Hello~ " + name;
            }
        }
        for(i=0; i<10; i++){
            document.write(Hello(i)() + "</br>")
        }
    }        
    </script>
    
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    var output = 1;

    function power(a, b) {
      if (b) {
        for (var i = 0; i < b; i++)
          output *= a;

      } else {
        output = a * a;

      }
      alert(output);
    }


    function multiply() {
      var output = 1;
      for (var i = 0; i < arguments.length; i++) {
        output *= arguments[i];
      }
      alert(output);

    }

    power(1);
    power(2, 3);
    multiply(1, 2, 3, 4, 5);
  </script>
</head>

<body>

</body>

</html>

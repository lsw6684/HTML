<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    while (true) {
      var input = prompt("입력", "");
      if (input.indexOf("안녕") >= 0) {
        alert("안녕하세요");
      } else if (input.indexOf("시간") >= 0) {
        var hours = (new Date()).getHours();
        alert(hours + "시입니다.");
      } else if (input.indexOf("잘 있어") >= 0 || input.indexOf("잘있어") >= 0) {
        alert("안녕히가세요");
        break;
      }
    }
  </script>
</head>

</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1 id="clock"></h1>
  <script>
    var clock = document.getElementById("clock");
    setInterval(function() {
      clock.innerHTML = (new Date()).toString();
    }, 1000 * 1);
  </script>
</body>

</html>
